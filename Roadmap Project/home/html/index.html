<html>

<head>
    
    <link rel="stylesheet" href="../Resources/home/css/index.css">
    <script src="../Resources/home/js/core.js"></script>
    <script src="../Resources/home/js/charts.js"></script>
    <script src="../Resources/home/js/animated.js"></script>
    <script type="text/javascript" src="../Resources/home/js/index.js?v=1"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner" style="height: 300px;">
                        <div class="carousel-item active">
                            <img src="https://office4.bt.com/sites/soxassurancedev/Resources/Carousel%20Images/report.jpg"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="https://office4.bt.com/sites/soxassurancedev/Resources/Carousel%20Images/notebook.jpg"
                                alt="Second slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="task-progress">
                <div class='task-link-headers'>
                    Tasks Progress
                </div>
                <div class="task-list">

                    <div id="chartdiv" style="float: left;"></div>
                    <div id="chartdiv1" style="float: left;"></div>

                </div>
            </div>
            <div class="useful-links">
                <div class='task-link-headers'>
                    Useful Links
                </div>
                <ol class="rounded-list">
                    
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
